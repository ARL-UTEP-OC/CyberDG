<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/configWindows.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/configMain.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/runScreen.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/userMan.css') }}">

    {% block css %}

    {% endblock %}

    <script src="https://kit.fontawesome.com/07f576bf2d.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/sisyphus.min.js') }}"></script>

    <title>ExLab</title>
  </head>

  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{category}} text-center" role="alert">
                   <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {%if not isNotNav%}
  <div class="navbar-nav">
    <div class="row justify-content-right" style="padding:10px;">
      <div class="col" align="right">
        <a href="{{ url_for('user_manual') }}" target="_blank">
          <i class="fas fa-question-circle fa-2x"></i></a>
      </div>
    </div>
  </div>
  {%endif%}

    {% block content %}{% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  </body>

</html>
